<div class="caretakers-main">
  <div class="search-content">
    <button (click)="locationView()" class="viewchange-btn">view by locations</button>
  </div>
  <div class="content">
    <div class="users"  (click)="selectCareTakerToWatch(item)" *ngFor="let item of users">
        <img src="{{item.careTaker.photo}}" alt="img" class="userimg">
        <p>Name: {{item.firstName}} {{item.lastName}}</p>
    </div>
  </div>
</div>
